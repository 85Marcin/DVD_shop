{% extends 'base.html' %} {%block contend%}
<form id="new_director" action="/directors" method="post">
  <div>
    <label for="director">Name: </label>
    <input type="text" id="director" name="director" />
  </div>
  <input class="button" type="submit" value="add director" />
</form>
<table class="add_table">
  <tr>
    <th>DIRECTORS</th>
    {%for director in directors%}
  </tr>
  <tr>
    <td>{{director.name}}</td>
    {%endfor%}
  </tr>
</table>

{%endblock%}
