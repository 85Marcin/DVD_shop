{% extends 'base.html' %} {%block contend%}
<table>
  <tr>
    <th>Title</th>
    <th>Director</th>
    <th>Distributor</th>
    <th>Stock Quantity</th>
    <th>Buying Price</th>
    <th>Selling Price</th>
    <th>Profit</th>
  </tr>
  <tr>
    <td>{{film.title}}</td>
    <td>{{film.director.name}}</td>
    <td>{{film.distributor.name}}</td>
    <td>{{film.stock_quantity}}</td>
    <td>{{film.buying_price}}</td>
    <td>{{film.selling_price}}</td>
    <td>{{film.profit}}</td>
  </tr>
</table>

<form action="/films/{{film.id}}/edit" method="post">
  {# <input type="hidden" id="title" name="title" value="{{film.title}}" /> #}
  <div>
    <label for="quantity">Quantity</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      value="{{film.stock_quantity}}"
      autofocus
    />
  </div>
  <div>
    <label for="buying_price">Buying Price</label>
    <input
      type="number"
      id="buying_price"
      name="buying_price"
      value="{{film.buying_price}}"
    />
  </div>
  <div>
    <label for="selling_price">Selling Price</label>
    <input
      type="number"
      id="selling_price"
      name="selling_price"
      value="{{film.selling_price}}"
    />
  </div>
  <input type="submit" value="Update" />
</form>

{%endblock%}
