{% extends 'base.html' %} {%block contend%}
<table>
  <tr>
    <th>Title</th>
    <th>Director</th>
    <th>Distributor</th>
    <th>Stock Quantity</th>
    <th>Buying Price</th>
    <th>Selling Price</th>
    <th>Profit</th>
  </tr>
  <tr>
    <td>{{film.title}}</td>
    <td>{{film.director.name}}</td>
    <td>{{film.distributor.name}}</td>
    <td>{{film.stock_quantity}}</td>
    <td>{{film.buying_price}}</td>
    <td>{{film.selling_price}}</td>
    <td>{{film.profit}}</td>
  </tr>
</table>

<form action="/films/<id>/edit" method="post">
  <input type="hidden" id="title" name="title" value="{{film.title}}" />
  <input
    type="hidden"
    id="director"
    name="director"
    value="{{film.director}}"
  />
  <input
    type="hidden"
    id="distributor"
    name="distributor"
    value="{{film.distributor}}"
  />

  <div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" required autofocus />
  </div>
  <div>
    <label for="buying_price">Buying Price</label>
    <input
      type="number"
      id="buying_price"
      name="buying_price"
      required
      autofocus
    />
  </div>
  <div>
    <label for="selling_price">Selling Price</label>
    <input
      type="number"
      id="selling_price"
      name="selling_price"
      required
      autofocus
    />
  </div>
  <input type="submit" value="Update" />
</form>

{%endblock%}
