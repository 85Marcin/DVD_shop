{% extends 'base.html' %} {%block contend%}

<form id="add_distributor" action="/distributors" method="post">
  <div>
    <label for="distributor">Name: </label>
    <input type="text" id="distributor" name="distributor" />
  </div>
  <input class="button" type="submit" value="add distributor" />
</form>
<table class="add_table">
  <tr>
    <th>DISTRIBUTORS</th>
    <th></th>
    {%for distributor in distributors%}
  </tr>
  <tr>
    <td>{{distributor.name}}</td>
    <td style="width: 10%">
      <form action="/distributors/{{ distributor.id }}/delete" method="post">
        <input class="stock_btn" type="submit" value="delete" />
      </form>
    </td>
    {%endfor%}
  </tr>
</table>

{%endblock%}
